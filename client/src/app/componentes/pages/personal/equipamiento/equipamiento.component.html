<br><br>
<div class="col-md-10 offset-md-1">
  <div class="card">
    <div class="d-flex justify-content-around tituloCard mt-2 mb-2" id='formUsr'>
      <div class="mx-auto">

      </div>

    </div>
    <div class="card-body">
      <div class="row">

        <!-- Start Cumpleaños -->
        <div class="col-sm-9 col-md-6 col-lg-4 my-2" *ngFor="let e of equipamientos; let i=index;">
          <div class="card text-left">
            <div class="card-header text-center">
              <b><i>{{e.EqNom}}</i></b>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <p class="separador text-center">Responsable:</p>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <p class="contenido text-left"> {{e.Nombres}} </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <p class="separador text-center">Ultima Renovacion:</p>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <p class="contenido text-left"> {{e.EqFechaU | date: 'dd MMMM yyyy'}} </p>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-primary botones"
                    [routerLink]="'../equipmentssee/'+e.ID_Equipo" routerLinkActive="active"><i
                      class="fas fa-eye"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-success botones"
                    on-click="updateEquipment(e.ID_Equipo)"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-warning botones"
                    [routerLink]="'../EquipamentEdit/'+e.ID_Equipo" routerLinkActive="active"><i
                      class="fas fa-pencil-alt"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-danger botones"
                    on-click="deleteEquipment(e.ID_Equipo)"><i class="fas fa-trash-alt"></i></button>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
              Proxima renovacion: <br>
              {{e.EqNext | date: 'dd/MM/yyyy'}}
            </div>
          </div>
        </div>
        <!-- End Cumpleaños -->



          </div>
          <br>



          <!-- End Propiedades -->
        </div>
        <!-- END CARD -->
      </div>
      <br>
    </div>

<br><br>
